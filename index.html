<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roller Coaster | Dashboard</title>

    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

    <div class="container-fluid outline">
        <div class="row justify-content-center percentage-ratings">
            <div class="col-3 smiley-faces">
                <span class="fa-text">Family Rides</span>
                <span class="fa-smiley-face">
                    <i class="far fa-grin fa-smiley-face" aria-hidden="true"></i>
                </span>
                <span class="number-box" id="percentage-of-family-rides"></span>
            </div>
            <div class="col-3 smiley-faces">
                <span class="fa-text">Thrill Rides</span>
                <span class="fa-smiley-face">
                    <i class="far fa-grin-beam" aria-hidden="true"></i>
                </span>
                <span class="number-box" id="percentage-of-thrill-rides"></span>
            </div>
            <div class="col-3 smiley-faces">
                <span class="fa-text">Extreme Rides</span>
                <span class="fa-smiley-face">
                    <i class="far fa-grin-tongue-squint" aria-hidden="true"></i>
                    </span>
                <span class="number-box" id="percentage-of-extreme-rides"></span>
            </div>
        </div>

        <div class="row justify-content-center rides-per-park">
            <div id="rides_per_park"></div>
        </div>

        <div class="row justify-content-center ride-rating">
            <div id="ride_ratings"></div>
        </div>

        <div class="row justify-content-center rating-by-year">
            <div id="ratings-by-year"></div>
        </div>
    </div>




</head>
